<br>
<ion-icon margin="20%" name="arrow-round-back"></ion-icon>
<ion-content class="ion-padding">

  <ion-text color="dark">
    <h1>Post a Request</h1>
  </ion-text>
  <!-- Textarea in an item with a placeholder -->
<ion-item>
  <ion-textarea placeholder="Write your request here..."></ion-textarea>
</ion-item>

<br><br><br><br>
<ion-item>
  <ion-label position="floating">Choose a category</ion-label>
  <ion-select placeholder="Select One">
    <ion-select-option value="f">Ironing</ion-select-option>
    <ion-select-option value="m">Baby Sitting</ion-select-option>
    <ion-select-option value="f">House Cleaning</ion-select-option>
    <ion-select-option value="f">Cooking</ion-select-option>
    <ion-select-option value="f">Elderly Care</ion-select-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label position="floating">Date</ion-label>
  <br>
  <ion-input type="Date"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Day</ion-label>
  <ion-select placeholder="Select One">
    <ion-select-option value="f">Monday</ion-select-option>
    <ion-select-option value="m">Tuesday</ion-select-option>
    <ion-select-option value="f">Wednesday</ion-select-option>
    <ion-select-option value="f">Thursday</ion-select-option>
    <ion-select-option value="f">Friday</ion-select-option>
    <ion-select-option value="f">Saturday</ion-select-option>
    <ion-select-option value="f">Sunday</ion-select-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label position="floating">Budget</ion-label>
  <br>
  <ion-input type="number"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Address</ion-label>
  <br>
  <ion-input type="text"></ion-input>
</ion-item>

<ion-footer>
  <ion-icon padding="30%" name="home"></ion-icon>
  <ion-icon padding="30%" name="text"></ion-icon>
  <ion-icon padding="30%" name="notifications"></ion-icon>
</ion-footer>
